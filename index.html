<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!--[if lt IE 11]>
              <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif] -->
  <title>Web3dScan</title>
  <meta name="description" content="Web 3D Scan">

  <!-- other dependencies -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- own stylesheet -->
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/steckbrief.css">

  <!-- Scripts (defer: the DOM is loaded)-->
  <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script defer type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script defer src="js/script.js"></script>
  <script defer src="js/steckbrief.js" type="text/javascript"></script>
  <script defer src="js/map.js" type="text/javascript"></script>
  <script defer src="js/rock3DViewer.js" type="text/javascript" ></script>
  <script defer src="js/main.js" type="text/javascript" ></script>
</head>


<body>
  <div class="boxes">
    <div class="box box--1 box--main">
      <button onclick="setMain(this)">set main</button>
      <!-- app content -->
      <div id="map"></div>
    </div>
    <div class="box box--2 box--side">
      <button onclick="setMain(this)">
        set main
      </button>

      <!-- <model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="/models/Astronaut.glb" ar ar-modes="webxr scene-viewer quick-look" seamless-poster shadow-intensity="1" camera-controls enable-pan></model-viewer> -->
      <model-viewer id="hotspot-camera" bounds="tight" enable-pan src="./models/Handstueck_CS3_3D.glb" ar
        ar-modes="webxr scene-viewer quick-look" camera-controls enable-pan touch-action="none"
        camera-orbit="-30deg auto auto" max-camera-orbit="auto 100deg auto" environment-image="neutral"
        shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
          View in your space
        </button>

        <button slot="hotspot-dot+X-Y+Z" class="dot" data-position="1 -1 1" data-normal="1 0 0"></button>
        <button slot="hotspot-dim+X-Y" class="dim" data-position="1 -1 0" data-normal="1 0 0"></button>
        <button slot="hotspot-dot+X-Y-Z" class="dot" data-position="1 -1 -1" data-normal="1 0 0"></button>
        <button slot="hotspot-dim+X-Z" class="dim" data-position="1 0 -1" data-normal="1 0 0"></button>
        <button slot="hotspot-dot+X+Y-Z" class="dot show" data-position="1 1 -1" data-normal="0 1 0"></button>
        <button slot="hotspot-dim+Y-Z" class="dim show" data-position="0 -1 -1" data-normal="0 1 0"></button>
        <button slot="hotspot-dot-X+Y-Z" class="dot show" data-position="-1 1 -1" data-normal="0 1 0"></button>
        <button slot="hotspot-dim-X-Z" class="dim" data-position="-1 0 -1" data-normal="-1 0 0"></button>
        <button slot="hotspot-dot-X-Y-Z" class="dot" data-position="-1 -1 -1" data-normal="-1 0 0"></button>
        <button slot="hotspot-dim-X-Y" class="dim" data-position="-1 -1 0" data-normal="-1 0 0"></button>
        <button slot="hotspot-dot-X-Y+Z" class="dot" data-position="-1 -1 1" data-normal="-1 0 0"></button>
        <div id="controls" class="dim">
          <label for="show-dimensions">Show Dimensions:</label>
          <input id="show-dimensions" type="checkbox" checked="true">
        </div>
      </model-viewer>
    </div>
    <div class="box box--3 box--side">
      <button onclick="setMain(this)">
        set main
      </button>
      <div id="steckbrief">
        Steckbrief
      </div>
    </div>
  </div>
  </div>

  <!-- script files of dependencies and own script file -->
  <!-- Make sure you put this AFTER Leaflet's CSS -->

</body>

</html>
