<div class="mobile-container" id="smallDisplay">
    <div class="topnav">
      <div class="active">
        <img src="./images/HLNUG-Logo.png" alt="Logo" onclick="window.location.href='https://www.hlnug.de/';" class="logoImage"/>
      </div>
      <div id="myLinks">
        <a href="#map" onclick="menuItemClicked('map')">Karte</a>
        <a href="#modelViewer" onclick="menuItemClicked('modelViewer')">Model-Viewer</a>
        <a href="#steckbrief" onclick="menuItemClicked('steckbrief')">Steckbrief</a>
        <!-- Menüpunkt zum wechseln auf die desktop version wird nur angezeigt wenn der Bildschirm groß genug ist für desktop version -->
        <a href="" onclick="activateDesktopVersion()" id="actiDesc">Desktop Version</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="showHideMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="mobileBody">
      <div id="mapSM">
        <div id="map"></div>
      </div>
      <div id="modelViewerSM" style="display: none">
        <model-viewer id="hotspot-camera" bounds="tight" enable-pan src="./models/Handstueck_CS3_3D.glb" ar
                      ar-modes="webxr scene-viewer quick-look" camera-controls enable-pan touch-action="none"
                      camera-orbit="-30deg auto auto" max-camera-orbit="auto 100deg auto" environment-image="neutral"
                      shadow-intensity="1">
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
          <button slot="ar-button" id="ar-button">
            View in your space
          </button>

          <button slot="hotspot-dot+X-Y+Z" class="dot" data-position="1 -1 1" data-normal="1 0 0"></button>
          <button slot="hotspot-dim+X-Y" class="dim" data-position="1 -1 0" data-normal="1 0 0"></button>
          <button slot="hotspot-dot+X-Y-Z" class="dot" data-position="1 -1 -1" data-normal="1 0 0"></button>
          <button slot="hotspot-dim+X-Z" class="dim" data-position="1 0 -1" data-normal="1 0 0"></button>
          <button slot="hotspot-dot+X+Y-Z" class="dot show" data-position="1 1 -1" data-normal="0 1 0"></button>
          <button slot="hotspot-dim+Y-Z" class="dim show" data-position="0 -1 -1" data-normal="0 1 0"></button>
          <button slot="hotspot-dot-X+Y-Z" class="dot show" data-position="-1 1 -1" data-normal="0 1 0"></button>
          <button slot="hotspot-dim-X-Z" class="dim" data-position="-1 0 -1" data-normal="-1 0 0"></button>
          <button slot="hotspot-dot-X-Y-Z" class="dot" data-position="-1 -1 -1" data-normal="-1 0 0"></button>
          <button slot="hotspot-dim-X-Y" class="dim" data-position="-1 -1 0" data-normal="-1 0 0"></button>
          <button slot="hotspot-dot-X-Y+Z" class="dot" data-position="-1 -1 1" data-normal="-1 0 0"></button>
          <div id="controls" class="dim">
            <label for="show-dimensions">Show Dimensions:</label>
            <input id="show-dimensions" type="checkbox" checked="false">
          </div>
          <div class="controlsMR">
            <div>
              <p>Metalness: <span id="metalness-value"></span></p>
              <input id="metalness" type="range" min="0" max="1" step="0.01" value="1">
            </div>
            <div>
              <p>Roughness: <span id="roughness-value"></span></p>
              <input id="roughness" type="range" min="0" max="1" step="0.01" value="1">
            </div>
            <div>
              <label for="neutral">Neutral Lighting: </label>
              <input id="neutral" type="checkbox" checked="true">
            </div>
            <div class="controlsTextur" >
              <p>Textur</p>
              <select id="normals2" >
                <option >mit Textur</option>
                <option value="./images/ohne_Textur.jpg" >ohne Textur</option>
              </select>
            </div>
            <div class="controls" id="color-controls">
              <button data-color="#d6d6d6" notHideWithDimensions>Grau</button>
            </div>
          </div>
        </model-viewer>
      </div>
      <div id="steckbriefSM" style="display: none">
        <div id="steckbrief">
          Steckbrief
        </div>
      </div>
    </div>
  </div>
